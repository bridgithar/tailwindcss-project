<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="../public/style.css" rel="stylesheet">
</head>

<body class="bg-indigo-900 justify-center min-h-screen ">

  <header class=" text-center mt-8 mb-5">
    <h1 class="text-4xl font-bold text-violet-700"> UNITED REPUBLIC OF TANZANIA </h1>
    <h2 class="text-2xl text-violet-700">OCEAN ROAD CANCER INSTITUTE</h2>
  </header>
  <main class="w-full max-w-md mx-auto bg-slate-200 p-8 border border-gray-300 rounded-lg shadow-lg">
    <div class="form-box">
      <form action="Login.php" method="POST">
        <h3 class="px-16 text-center text-violet-700 font-extrabold mb-6">Login</h3>
        <div class="input-box mb-4">
          <input type="text" placeholder="username" minlength="6" maxlength="20" required
            class="w-full px-4 py-2  border border-transparent rounded-md focus:outline-none focus:ring-2 focus:ring-offset-blue-100">
        </div>
        <div class="input-box mb-4">
          <input type="password" placeholder="password" minlength="5" maxlength="30" required
            class="w-full px-4 py-2 border border-transparent rounded-md focus:outline-none focus:ring-2 focus:ring-offset-blue-100">
        </div>

        <button type="submit"
          class="w-full bg-slate-600 text-white py-2 rounded-lg hover:bg-stone-700 transition duration-300">Login</button>

        <div class="Register-form mt-4 text-center">
          <p class="message text-gray-700">Don't have an account? <a href="./register.html"
              class="text-blue-600 hover:underline">Register</a></p>
        </div>
        <div class="remember-forgot mt-4 flex justify-between items-center">
          <label class="flex items-center">
            <input type="checkbox" class="mr-2"> Remember me
          </label>
          <a href class="text-blue-600 hover:underline">Forgot password?</a>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
