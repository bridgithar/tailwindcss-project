<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link href="../public/style.css" rel="stylesheet">
</head>

<body class="bg-indigo-900 justify-center min-h-screen">
    <main class="w-full max-w-md mx-auto bg-slate-200 p-8 border border-gray-300 rounded-lg shadow-lg mt-8 mb-5">
        <div class="form-box">
            <form action="register.php" method="POST">
                <h3 class=".px-16 text-center  text-violet-700 font-extrabold mb-6">Register-form</h3>
                <div class="input-box mb-4">
                    <input type="text" placeholder="First name" minlength="6" maxlength="20" required
                        class="w-full px-4 py-2  border border-transparent rounded-md focus:outline-none focus:ring-2 focus:ring-offset-blue-100">
                </div>
                <div class="input-box mb-4">
                    <input type="text" placeholder="Middle name" minlength="5" maxlength="30" required
                        class="w-full px-4 py-2 border border-transparent rounded-md focus:outline-none focus:ring-2 focus:ring-offset-blue-100">
                </div>
                <div class="input-box mb-4">
                    <input type="text" placeholder="Last name" minlength="5" maxlength="30" required
                        class="w-full px-4 py-2 border border-transparent rounded-md focus:outline-none focus:ring-2 focus:ring-offset-blue-100">
                </div>
                <div class="input-box mb-4">
                    <input type="tel" placeholder="Phone number" minlength="5" maxlength="30" required
                        class="w-full px-4 py-2 border border-transparent rounded-md focus:outline-none focus:ring-2 focus:ring-offset-blue-100">
                </div>
                <div class="input-box mb-4">
                    <input id="dob" type="Date"
                        class="bg-gray-50 border border-transparent text-gray-900 text-sm rounded-md focus:outline-none focus:ring-2 focus:border-zinc-500 block w-full px-4 py-2 dark:bg-slate-400 dark:border-gray-400 dark:placeholder-slate-400 dark:text-white dark:focus:ring-neutral-500 dark:focus:border-blue-400">
                </div>

                <div class="input-box mb-4">
                    <input type="email" placeholder="Email" minlength="5" maxlength="30" required
                        class="w-full px-4 py-2 border border-transparent rounded-md focus:outline-none focus:ring-2 focus:ring-offset-blue-100 ">
                </div>
                <div class="input-box mb-4">
                    <input type="password" placeholder="Password" minlength="5" maxlength="30" required
                        class="w-full px-4 py-2 border border-transparent rounded-md focus:outline-none focus:ring-2 focus:ring-offset-blue-100">
                </div>
                <div class="input-box mb-4">
                    <input type="password" placeholder="Repeat assword" minlength="5" maxlength="30" required
                        class="w-full px-4 py-2 border border-transparent rounded-md focus:outline-none focus:ring-2 focus:ring-offset-blue-100">
                </div>

                <button type="submit"
                    class="w-full bg-slate-600 text-white py-2 rounded-lg hover:bg-stone-700 transition duration-300">Submit</button>

                    

                <div class="Register-form mt-4 text-center">
                    <p class="message text-gray-700">Already have an account <a href="./login.html"
                            class="text-blue-600 hover:underline">Login</a></p>

            </form>
        </div>
    </main>

</body>

</html>
